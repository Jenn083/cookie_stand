<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Salmon Cookie Stand</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <img src="https://raw.githubusercontent.com/Jenn083/seattle-201d17/master/class-06-dom-objects-domain_modeling/lab/assets/salmon.png">
    <form id="salmon-cookie-form">
      <div class="space">
        <h1>Salmon Cookie Stand</h1>
        <h3>The Original Salmon Cookies</h3>
      </div>
        <fieldset>

          <label for="Store location"> Store Location: </label>
          <input name="Store Location" type="text" required placeholder="Store Location"/>

          <label for="Min. Cookies"> Minimum Cookies Sold: </label>
          <input name="Min. Cookies" type="number" required placeholder="Minimum #Customers"/>

          <label for="Max. Cookies"> Maximum Cookies Sold: </label>
          <input name="Max. Cookies" type="number" required placeholder="Maximum #Customers"/>

          <label for="Avg. Cookies"> Average Cookies Sold: </label>
          <input name="Avg. Cookies" type="number" required placeholder="Average Cookies Sold"/>

          <button type="submit" placeholder="Submit">Submit</button>
        </fieldset>
      </form>
    <table id="storeJs"></table>


      <ul id="chat-list"></ul>








    <script src="app.js"></script>
  </body>
</html>
